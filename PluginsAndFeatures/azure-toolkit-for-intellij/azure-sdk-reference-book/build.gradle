plugins {
    id 'java'
    id "org.jetbrains.intellij"
    id "io.freefair.aspectj.post-compile-weaving"
}

group 'com.microsoft.azuretools'

intellij {
    version = intellij_version
    downloadSources = Boolean.valueOf(true)
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.projectlombok/lombok
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    compileOnly 'org.jetbrains:annotations:20.1.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.11.2', {
        exclude group: "com.fasterxml.jackson", module: "jackson-bom"
    }

    compile project(':azure-intellij-plugin-lib')
    implementation "com.microsoft.azure:azure-toolkit-common-lib:0.4.0-SNAPSHOT"

    aspect "com.microsoft.azure:azure-toolkit-common-lib:0.4.0-SNAPSHOT"
}
