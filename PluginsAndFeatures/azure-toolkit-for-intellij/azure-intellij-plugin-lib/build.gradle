plugins {
    id 'java'
    id "org.jetbrains.intellij"
}

group 'com.microsoft.azuretools'

intellij {
    version = intellij_version
    downloadSources = Boolean.valueOf(true)
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "com.microsoft.azure:azure-toolkit-common-lib:0.4.0-SNAPSHOT"
}
